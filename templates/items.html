<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">
            <img src="/images/todolist.svg" alt="Todo image">
            To Do App
        </h1>

        <form class="ui form" method="post">
            <div class="field">
                <input type="text" name="title" placeholder="Enter new task..."><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <br>
        <hr>

        <div class="ui simple dropdown labeled icon button">
            <i class="filter icon"></i>
            <div class="text">Filter tasks</div>
            <div class="scrolling menu">
                <div class="item">
                    <div class="ui blue empty circular label"></div>
                    All tasks
                </div>
                <div class="item">
                    <div class="ui green empty circular label"></div>
                    Complete
                </div>
                <div class="item">
                    <div class="ui grey empty circular label"></div>
                    Incomplete
                </div>
            </div>
        </div>

        {% for todo in todo_list %}
        <form class="ui form message" method="post" action="/items/{{ todo.id }}/">

            {% if todo.done == False %}
            <i class="circle outline floated left grey big icon"></i>
            {% else %}
            <i class="check circle outline floated left green big icon"></i>
            {% endif %}

            {{ todo.text }}
            <button class="ui vertical right floated animated small button" tabindex="0" type="submit" name="method"
                value="_delete">
                <div class="hidden content">Delete</div>
                <div class="visible content">
                    <i class="trash alternate outline red icon"></i>
                </div>
            </button>

            {% if todo.done == True %}
            <button class="ui vertical right floated animated small button" tabindex="0" type="submit" name="method"
                value="_update">
                <div class="hidden content">Update</div>
                <div class="visible content">
                    <i class="circle outline floated left blue icon"></i>
                </div>
            </button>
            {% else %}
            <button class="ui vertical right floated animated small button" tabindex="0" type="submit" name="method"
                value="_update">
                <div class="hidden content">Update</div>
                <div class="visible content">
                    <i class="check circle outline floated left blue icon"></i>
                </div>
            </button>
            {% endif %}

        </form>
        {% endfor %}
    </div>
</body>

</html>
