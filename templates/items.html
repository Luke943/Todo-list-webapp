<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">To Do App</h1>

        <form class="ui form" method="post">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter Todo..."><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <br>
        <hr><br>

        {% for todo in todo_list %}
        <form class="ui form segment" method="post" action="/items/{{ todo.id }}/">
            <p class="ui header">{{ todo.id }}) {{ todo.text }}</p><br>

            {% if todo.done == False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <button class="ui blue button" type="submit" name="method" value="_update">Update</button>
            <button class="ui red button" type="submit" name="method" value="_delete">Delete</button>
        </form>
        {% endfor %}
    </div>
</body>

</html>
